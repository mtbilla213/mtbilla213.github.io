<!DOCTYPE html>
<html lang="en">
<head>

   <style>

    /* Add at the beginning of your CSS */
button {
    -webkit-tap-highlight-color: transparent;
    position: relative;
    overflow: hidden;
}

.tool-button,
.nav-btn,
.control-button,
.claim-button {
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    -webkit-user-select: none;
}

.ripple {
    position: absolute;
    border-radius: inherit;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 100%);
    transform: scale(0);
    opacity: 0;
    transition: transform 0.5s, opacity 0.3s;
}

.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #3b82f6, #60a5fa);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeSplash 3s forwards;
}

.splash-logo {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.splash-logo i {
    font-size: 40px;
    color: white;
    animation: pulseLogo 2s infinite;
}

.splash-title {
    color: white;
    font-size: 24px;
    font-weight: 600;
    opacity: 0;
    animation: fadeIn 0.5s forwards 0.5s;
}

@keyframes fadeSplash {
    0%, 80% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(1.1); visibility: hidden; }
}

@keyframes pulseLogo {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
       }

       body {
           background: #fff !important; 
           padding: 16px;
           padding-bottom: 100px;
       }

       .container {
           max-width: 600px;
           margin: 0 auto;
       }

       /* Ranking Header */
       .ranking-card {
           background: linear-gradient(135deg, #3b82f6, #60a5fa);

           padding: 20px;

       }

       .your-rank {
           display: flex;
           align-items: center;

           padding: 16px;
       }

       .rank-avatar {
           width: 48px;
           height: 48px;
           border-radius: 50%;
           background: rgba(255,255,255,0.2);
           display: flex;
           align-items: center;
           justify-content: center;
           font-weight: 500;
           color: white;
           font-size: 20px;
       }

       .rank-info {
           flex: 1;
           color: white;
       }

       .rank-name {
           font-size: 16px;
           margin-bottom: 4px;
           font-weight: 600;
       }

       .rank-position {
           font-size: 14px;
           opacity: 0.8;
       }

       .rank-stats {
           text-align: right;
           color: white;
       }

       .rank-days {
           font-size: 16px;
           margin-bottom: 4px;
           font-weight: 600;
       }

       .rank-points {
           font-size: 14px;
           opacity: 0.8;
       }

       /* Toggle Buttons */
       .toggle-wrap {
           display: flex;
           gap: 0;
           margin-bottom: 16px;
           background: #F8FAFC;
           padding: 4px;
           border-radius: 12px;
       }

       .toggle-button {
           flex: 1;
           padding: 12px;
           border: none;
           border-radius: 8px;
           font-size: 14px;
           font-weight: 500;
           background: transparent;
           color: #64748B;
           cursor: pointer;
           transition: all 0.3s ease;
       }

       .toggle-button.active {
           background: #3b82f6;
           color: white;
           box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
       }

       .top-users {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.user-card {
    background: white;
    padding: 16px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 16px;
    border: 1px solid rgba(0, 0, 0, 0.08);

.rank-number {

.user-avatar {

}

.user-info {

}

.user-name {

    margin-bottom: 4px;
}

.user-streak {

    color: #64748B;
}

.user-points {

}

/* Top 3 Styles */
.user-card.first {
    background: linear-gradient(to right, #fef9c3, #fef3c7);
    border-color: #fde68a;
}

.user-card.second {
    background: linear-gradient(to right, #f1f5f9, #f8fafc);

}

.user-card.third {
    background: linear-gradient(to right, #fef3f2, #fff1ec);

}


/* Navigation Styles */
.nav-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    padding: 8px 8px 16px 8px;
    border-top: 1px solid rgba(0, 0, 0, 0.08);
}

.nav-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    max-width: 450px;
    margin: 0 auto;
}

.nav-btn {
    position: relative;
    background: transparent;
    border: none;
    padding: 8px 20px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    text-decoration: none; /* Add this if using <a> tags */
}

/* Default state */
.nav-btn i {
    font-size: 22px;
    color: #94a3b8;
    transition: color 0.2s ease;
}

.nav-btn span {
    font-size: 13px;
    color: #94a3b8;
    font-weight: 500;
    transition: color 0.2s ease;
}

/* Active state - make sure this is specific enough */
.nav-btn.active i,
.nav-buttons .nav-btn.active i {
    color: #3b82f6 !important;
}

.nav-btn.active span,
.nav-buttons .nav-btn.active span {
    color: #3b82f6 !important;
}

.reward-badge {
    position: absolute;
    top: 2px;  /* Align with text */
    right: 39px;  /* Move it outside the text */
    background: #3b82f6;
    color: white;
    font-size: 12px;
    width: 16px;  /* Fixed width */
    height: 16px;  /* Fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;  /* Make it perfectly circular */
    font-weight: 500;
    box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
}

/* Compact Referral Card for Rankings */
.referral-compact {
    background: linear-gradient(135deg, #7C3AED, #8B5CF6);
    border-radius: 24px;
    padding: 20px;
    margin-bottom: 20px;
    color: white;
    display: flex;
    align-items: center;
    gap: 16px;
}

.referral-content {
    flex: 1;
}

.referral-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 4px;
}

.referral-subtitle {
    font-size: 13px;
    opacity: 0.9;
}

.referral-button {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 12px;
    color: white;
    font-size: 13px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    white-space: nowrap;
}



   </style>
</head>

   <script>
let tg = window.Telegram.WebApp;
tg.expand();
tg.setHeaderColor('#fff');
tg.ready();

// Send user data immediately after page load
document.addEventListener('DOMContentLoaded', function() {
    const userData = {
        type: "init_user",
        user_id: tg.initDataUnsafe.user.id,
        username: tg.initDataUnsafe.user.username,
        first_name: tg.initDataUnsafe.user.first_name
    };
    console.log("Sending data:", userData);
    tg.sendData(JSON.stringify(userData));
});


       // Toggle button functionality
       const toggleButtons = document.querySelectorAll('.toggle-button');
       toggleButtons.forEach(button => {
           button.addEventListener('click', () => {
               toggleButtons.forEach(btn => btn.classList.remove('active'));
               button.classList.add('active');
           });
       });

       // Navigation handling
       document.querySelectorAll('.nav-btn').forEach(button => {
           button.addEventListener('click', () => {
               if (!button.classList.contains('streak-btn')) {
                   document.querySelectorAll('.nav-btn').forEach(btn => {
                       if (!btn.classList.contains('streak-btn')) {
                           btn.classList.remove('active');
                       }
                   });
                   button.classList.add('active');
               }
           });
       });

// Add this to your existing script
document.querySelector('.nav-btn:nth-child(1)').addEventListener('click', () => {
    window.location.href = 'rankings.html';
});

document.querySelector('.streak-btn').addEventListener('click', () => {
    window.location.href = 'index.html';
});

document.querySelector('.nav-btn:nth-child(3)').addEventListener('click', () => {
    window.location.href = 'rewards.html';
});
   </script>
